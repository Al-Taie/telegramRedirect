<!DOCTYPE html>
<html lang="%language%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8"/>
    <title>%meta_title%</title>
    <meta name="description" content="%meta_description%"/>
    <meta name="keywords" content="%meta_keywords%"/>

    <script>window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches && document.documentElement && document.documentElement.classList && document.documentElement.classList.add("theme_dark");</script>
    <link rel="icon" type="image/svg+xml" href="//telegram.org/img/website_icon.svg?4">
    <link rel="alternate icon" href="//telegram.org/img/favicon.ico" type="image/x-icon"/>
    <link href="//telegram.org/css/font-roboto.css?1" rel="stylesheet" type="text/css">
    <link href="//telegram.org/css/bootstrap.min.css?3" rel="stylesheet">
    <link href="//telegram.org/css/telegram.css?236" rel="stylesheet" media="screen">

    <style>
        %CSS%
    </style>
</head>


<body class="no_transition">
%TRACKER%

<div class="tgme_background_wrap">
    <canvas id="tgme_background" class="tgme_background default" width="50" height="50"
            data-colors="dbddbb,6ba587,d5d88d,88b884"></canvas>
    <div class="tgme_background_pattern default"></div>
</div>
<div class="tgme_page_wrap">
    <div class="tgme_head_wrap">
        <div class="tgme_head">
            <a href="tg://resolve?domain=IQPrx" class="tgme_head">
                <img
                        class="tgme_page_photo_image"
                        style="height: 42px; width: 42px"
                        src="https://cdn4.telegram-cdn.org/file/Uks3pOMOk316l3YDUuwMZpxBSAeoLoZqIl4jw8VKNBIDEswgCzYWoQZkXvf2MdFhlBD1wl2PeGSGT-8niKuG_WznrDrwYU9RX8z43W0pyuXosR3RhlORYP28Cc1apYy2HiIJdHt2dZKfykLLDluok7ORQjU6Fm3qGedVTNZfrmDXsi2vv9YOs7R-EV05bLAanBl986XN9mX2JdxEk-EGCYXZK_zBMDqU94mcm4aSaF-1xw7h6gd9oHdejfH2bnYgAsMlzI_4q1l09mQ4naZtHn_wgATETZ0qVb-iF-58T_6MNTDsjjm_TLfuul0mOzzPZxU9IeKZ8Aw_vJyeRtQwDQ.jpg"
                        alt="">
                <span style="padding-left: 8px">IQPrx</span>
            </a>
            <a class="tgme_head_right_btn" href="tg://resolve?domain=IQPrx">
                %follow_us%
            </a>
        </div>
    </div>
    <div class="tgme_body_wrap">
        <div class="tgme_page">
            <div class="tgme_page_photo">
                <a href="tg://resolve?domain=IQPrx">
                    <img class="tgme_page_photo_image"
                         src="https://cdn4.telegram-cdn.org/file/Uks3pOMOk316l3YDUuwMZpxBSAeoLoZqIl4jw8VKNBIDEswgCzYWoQZkXvf2MdFhlBD1wl2PeGSGT-8niKuG_WznrDrwYU9RX8z43W0pyuXosR3RhlORYP28Cc1apYy2HiIJdHt2dZKfykLLDluok7ORQjU6Fm3qGedVTNZfrmDXsi2vv9YOs7R-EV05bLAanBl986XN9mX2JdxEk-EGCYXZK_zBMDqU94mcm4aSaF-1xw7h6gd9oHdejfH2bnYgAsMlzI_4q1l09mQ4naZtHn_wgATETZ0qVb-iF-58T_6MNTDsjjm_TLfuul0mOzzPZxU9IeKZ8Aw_vJyeRtQwDQ.jpg"
                         alt=""></a>
            </div>
            <div class="tgme_page_title" dir="auto">
                <span dir="auto">%we_are_support%</span>
            </div>

            <div id="supportedHint" class="tgme_page_extra" style="margin-top: 4px">
            </div>

            <span class="hidden" id="error"></span>

            <label for="inputUrl"></label>
            <input id="inputUrl" class="input" placeholder="@IQPrx">

            <div class="tgme_page_action">
                <a id="convert" class="tgme_action_button_new shine" onclick="convert()">%convert%</a>
                <a class="hidden" id="copy" onclick="copy()">%copy%</a>
                <br/>
                <a class="hidden" id="active_link">%go_to_link%</a>
            </div>
            <!-- WEBOGRAM_BTN -->
            <div class="tgme_page_context_link_wrap">
                <a class="tgme_page_context_link" href="tg://resolve?domain=IQPrx">IQPrx %channel%</a>
            </div>
        </div>

    </div>
</div>


<script>%BACKGROUND_JS%</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const isArabic = document.documentElement.lang === "ar";
        const supportedHint = document.getElementById("supportedHint");

        const ar = `
        <p><b>@xx</b> %short_syntax%</p>
        <p><b>https://t.me/user/xxx</b> %post%</p>
        <p><b>https://t.me/xxxx</b> %user_channel%</p>
        <p><b>https://t.me/joinchat/xxxxxxx</b> %chat%</p>
        <p><b>https://t.me/addstickers/xxxxxxx</b> %sticker%</p>`;

        const en = `
        <p>%short_syntax% <b>@xx</b></p>
        <p>%post% <b>https://t.me/user/xxx</b></p>
        <p>%user_channel% <b>https://t.me/xxxx</b></p>
        <p>%chat% <b>https://t.me/joinchat/xxxxxxx</b></p>
        <p>%sticker% <b>https://t.me/addstickers/xxxxxxx</b></p>`;

        // Set the innerHTML of the element
        supportedHint.innerHTML = isArabic ? ar : en;
    });
    %INDEX_JS%
</script>
</body>
</html>
